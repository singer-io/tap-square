version: 2.1
jobs:
  build:
    docker:
      - image: 218546966473.dkr.ecr.us-east-1.amazonaws.com/circle-ci:stitch-tap-tester
    steps:
      - checkout
      - run:
          name: 'Setup virtual env'
          command: |
            python3 -mvenv /usr/local/share/virtualenvs/tap-square
            source /usr/local/share/virtualenvs/tap-square/bin/activate
            pip install -U 'pip==22.2.2' 'setuptools==65.3.0'
            pip install .[dev]
      - run:
          name: 'JSON Validator'
          command: |
            source /usr/local/share/virtualenvs/tap-tester/bin/activate
            stitch-validate-json tap_square/schemas/*.json
      - run:
          name: 'pylint'
          command: |
            source /usr/local/share/virtualenvs/tap-square/bin/activate
            pylint tap_square -d C,R,W
      - add_ssh_keys
      - run:
          name: 'Unit Tests'
          command: |
            source /usr/local/share/virtualenvs/tap-square/bin/activate
            pip install nose coverage
            nosetests --with-coverage --cover-erase --cover-package=tap_square --cover-html-dir=htmlcov tests/unittests
            coverage html
      - store_test_results:
          path: test_output/report.xml
      - store_artifacts:
          path: htmlcov
      - run:
          name: 'Integration Tests part 1'
          command: |
            aws s3 cp s3://com-stitchdata-dev-deployment-assets/environments/tap-tester/tap_tester_sandbox dev_env.sh
            source dev_env.sh
            source /usr/local/share/virtualenvs/tap-tester/bin/activate
            pip install 'squareup==28.0.0.20230608'
            selected_tests=$(circleci tests glob "tests/*{discovery,bookmarks,all}*")
            echo -e "Tests running in this batch:\n$selected_tests\n"
            echo $selected_tests > ./tests-to-run
            if [ -s ./tests-to-run ]; then
              for test_file in $(cat ./tests-to-run)
              do
                run-test --tap=tap-square $test_file
              done
            else
              echo "ERROR - File not found or file is empty!" >&2
              exit 5
            fi
      - run: 
          name : 'slepping for 9 mins 1'
          command: |
            sleep 540
      - run: 
          name : 'slepping for 9 mins 2'
          command: |
            sleep 540
      - run: 
          name : 'slepping for 9 mins 3'
          command: |
            sleep 540
      - run: 
          name : 'slepping for 9 mins 4'
          command: |
            sleep 540
      - run: 
          name : 'slepping for 5 mins'
          command: |
            sleep 300
      - run:
          name: 'Integration Tests part 2'
          command: |
            aws s3 cp s3://com-stitchdata-dev-deployment-assets/environments/tap-tester/tap_tester_sandbox dev_env.sh
            source dev_env.sh
            source /usr/local/share/virtualenvs/tap-tester/bin/activate
            pip install 'squareup==28.0.0.20230608'
            selected_tests=$(circleci tests glob "tests/*{automatic,start_date,pagination,canary}*")
            echo -e "Tests running in this batch:\n$selected_tests\n"
            echo $selected_tests > ./tests-to-run
            if [ -s ./tests-to-run ]; then
              for test_file in $(cat ./tests-to-run)
              do
                run-test --tap=tap-square $test_file
              done
            else
              echo "ERROR - File not found or file is empty!" >&2
              exit 5
            fi


workflows:
  version: 2
  commit:
    jobs:
      - build:
          context: circleci-user
  build_daily:
    triggers:
      - schedule:
          cron: "0 19 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build:
          context: circleci-user
