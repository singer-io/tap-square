workflows:
  version: 2
  commit:
    jobs:
      - queue:
          context: circleci-user
      - pylint-and-json-validator:
          context: circleci-user
          requires:
            - queue
      - all-integ-tests-running-test:
          context: circleci-user
          requires:
            - queue
      - discovery-test:
          context: circleci-user
          requires:
            - queue
      - sync-canary-test:
          context: circleci-user
          requires:
            - queue
      - default-start-date-test:
          context: circleci-user
          requires:
            - queue
      - non-parallizable-tests:
          context: circleci-user
          requires:
            - queue
  build_daily:
    triggers:
      - schedule:
          cron: "0 19 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - pylint-and-json-validator:
          context: circleci-user
      - all-integ-tests-running-test:
          context: circleci-user
      - discovery-test:
          context: circleci-user
      - sync-canary-test:
          context: circleci-user
      - default-start-date-test:
          context: circleci-user
      - non-parallizable-tests:
          context: circleci-user
