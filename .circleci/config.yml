                     --orchestrator=stitch-orchestrator \
                     --email=harrison+sandboxtest@stitchdata.com \
                     --password=$SANDBOX_PASSWORD \
                     --client-id=50 \
                     tests/test_automatic_fields.py
      - run:
          when: always
          name: 'Testing Schema and All Fields'
          command: |
            source dev_env.sh
            source /usr/local/share/virtualenvs/tap-tester/bin/activate
            run-test --tap=tap-square \
                     --target=target-stitch \
                     --orchestrator=stitch-orchestrator \
                     --email=harrison+sandboxtest@stitchdata.com \
                     --password=$SANDBOX_PASSWORD \
                     --client-id=50 \
                     tests/test_all_fields.py
      - run:
          when: always
          name: 'Testing Bookmarks for Dynamic Data Streams'
          command: |
            source dev_env.sh
            source /usr/local/share/virtualenvs/tap-tester/bin/activate
            run-test --tap=tap-square \
                     --target=target-stitch \
                     --orchestrator=stitch-orchestrator \
                     --email=harrison+sandboxtest@stitchdata.com \
                     --password=$SANDBOX_PASSWORD \
                     --client-id=50 \
                     tests/test_bookmarks.py
      - run:
          when: always
          name: 'Testing Bookmarks for Static Data Streams'
          command: |
            source dev_env.sh
            source /usr/local/share/virtualenvs/tap-tester/bin/activate
            run-test --tap=tap-square \
                     --target=target-stitch \
                     --orchestrator=stitch-orchestrator \
                     --email=harrison+sandboxtest@stitchdata.com \
                     --password=$SANDBOX_PASSWORD \
                     --client-id=50 \
                     tests/test_bookmarks_static.py
      - run:
          when: always
          name: 'Testing Start Date'
          command: |
            source dev_env.sh
            source /usr/local/share/virtualenvs/tap-tester/bin/activate
            run-test --tap=tap-square \
                     --target=target-stitch \
                     --orchestrator=stitch-orchestrator \
                     --email=harrison+sandboxtest@stitchdata.com \
                     --password=$SANDBOX_PASSWORD \
                     --client-id=50 \
                     tests/test_start_date.py
      - run:
          when: always
          name: 'Testing Pagination'
          command: |
            source dev_env.sh
            source /usr/local/share/virtualenvs/tap-tester/bin/activate
            run-test --tap=tap-square \
                     --target=target-stitch \
                     --orchestrator=stitch-orchestrator \
                     --email=harrison+sandboxtest@stitchdata.com \
                     --password=$SANDBOX_PASSWORD \
                     --client-id=50 \
                     tests/test_pagination.py
      - run:
          when: always
          name: 'Testing Cursor Bookmark'
          command: |
            source dev_env.sh
            source /usr/local/share/virtualenvs/tap-tester/bin/activate
            run-test --tap=tap-square \
                     --target=target-stitch \
                     --orchestrator=stitch-orchestrator \
                     --email=harrison+sandboxtest@stitchdata.com \
                     --password=$SANDBOX_PASSWORD \
                     --client-id=50 \
                     tests/test_bookmarks_cursor.py
      - slack/notify:
          channel: stitch-tap-tester-tests
          event: always


workflows:
  version: 2
  commit:
    jobs:
      - queue:
          context:
            - circleci-user
            - tap-tester-user
      - pylint-and-json-validator:
          context:
            -circleci-user
            -tap-tester-user
          requires:
            - queue
      - all-integ-tests-running-test:
          context:
            -circleci-user
            -tap-tester-user
          requires:
            - queue
      - discovery-test:
          context:
            -circleci-user
            -tap-tester-user
          requires:
            - queue
      - sync-canary-test:
          context:
            -circleci-user
            -tap-tester-user
          requires:
            - queue
      - default-start-date-test:
          context:
            -circleci-user
            -tap-tester-user
          requires:
            - queue
      - non-parallizable-tests:
          context:
            -circleci-user
            -tap-tester-user
          requires:
            - queue
  build_daily:
    triggers:
      - schedule:
          cron: "0 19 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - pylint-and-json-validator:
          context:
            -circleci-user
            -tap-tester-user
      - all-integ-tests-running-test:
          context:
            -circleci-user
            -tap-tester-user
      - discovery-test:
          context:
            -circleci-user
            -tap-tester-user
      - sync-canary-test:
          context:
            -circleci-user
            -tap-tester-user
      - default-start-date-test:
          context:
            -circleci-user
            -tap-tester-user
      - non-parallizable-tests:
          context:
            -circleci-user
            -tap-tester-user
